<div id="page" class="col-sm-12">
    <ol class="breadcrumb">
        <li><a href="/gamearea/#/">Home</a></li>
        <li><a href="/gamearea/#/demo" ng-bind="page"></a></li>
    </ol>
    <div class="container">
        <div class="jumbotron">
            <div class="page-header">
                <h1 ng-bind="title"></h1>
            </div>
            <div class="panel panel-default">
                <div class="panel-body" ng-bind-html="content"></div>
            </div>
        </div>

        <div class="jumbotron">
            <div class="page-header">
                <h2 >{{title}}:{{name}}</h2>
            </div>
            <table id="userValues" class="table table-responsive table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td ng-bind-html="name"></td>
                        <td ng-bind-html="address"></td>
                        <td ng-bind-html="city"></td>
                        <td ng-bind-html="email"></td>
                        <td ng-bind-html="phone"></td>
                    </tr>
                </tbody>
            </table>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-highlight"
                               data-display-rows="10"
                               data-info="true"
                               data-search="true"
                               data-length-change="true"
                               data-paginate="true"
                               id="userGames">
                        </table>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>

        </div>
    </div>
</div>
