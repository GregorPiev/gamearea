<link href="appl/Login/styleLogin.css" rel="stylesheet" />
<div id="loginModal" class="modal fade" role="dialog" ng-controller="ctrlLogin">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                <h4 class="modal-title">Login in Gamearea</h4>
            </div>
            <div class="modal-body">

                <form name="myForm" class="form-horizontal" role="form">
                    <fieldset>
                        <div class="form-group">
                            <label for="Username" class="col-sm-3 col-xs-12">Username</label>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                <input type="text" ng-model="username" class="form-control" id='username' name="username" value="" placeholder="Enter username" required pattern="[A-Za-z '-]{3,20}" maxlength="20" title='From 3 to 20 characters'  onblur="checkValidity();">
                                <i class="error-message" ng-show="myForm.username.$error.required">*required</i>
                                <p class="error-message" ng-show="myForm.username.$touched && myForm.username.$invalid">Invalid value. Enter from 3 till 20 characters</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-sm-3 col-xs-12">Password</label>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                <input type="password" ng-model="password" class="form-control" id='password' name="password" value="" placeholder="Enter password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,8}" maxlength="8" title='Must contain at least one number and one uppercase and lowercase letter, and at least 6 or 8'  onblur="checkValidity();">
                                <i class="error-message" ng-show="myForm.password.$error.required">*required</i>
                                <p class="error-message" ng-show="myForm.password.$touched && myForm.password.$invalid">Invalid value. Must contain at least one number and one uppercase and lowercase letter, and at least 6 or 8</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-10 col-sm-2 col-xs-12">
                                <button ng-disabled="myForm.$invalid" class="btn btn-default" ng-click="sendVal();">Submit</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                                <br>
                                <span class="err" ng-show="resultMsgLogin()">{{resultMesagge}}</span>
                            </div>
                        </div>

                    </fieldset>
                </form>

            </div>
            <div class="modal-footer">
                <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
